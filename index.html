<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>spark - 検索開始</title>
    <style>
        body { 
            text-align: center; 
            padding-top: 150px; 
            /* 画面全体のスタイルは維持 */
        }
        /* 以前のテキストロゴのスタイルは削除または無視 */
        
        /* ロゴ画像用のスタイル */
        .logo-container {
            margin-bottom: 30px; /* 検索ボックスとの間にスペースを開ける */
        }
        .logo-container img {
            width: 200px; /* ロゴの表示サイズを調整してください */
            height: auto;
        }
        .search-box { 
            padding: 10px; 
            width: 400px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        .search-button { 
            padding: 10px 20px; 
            border: none; 
            background-color: #4285F4; 
            color: white; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="spark ロゴ">
    </div>
    <form action="https://cse.google.com/cse" method="get">
        <input type="hidden" name="cx" value="12fffbe5f138a4deb"> 
        
        <input type="text" name="q" class="search-box" placeholder="検索キーワードを入力" required>
        
        <div>
            <button type="submit" class="search-button">spark 検索</button>
        </div>
    </form>
    
</body>
</html>
